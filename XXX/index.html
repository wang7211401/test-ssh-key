<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>
<body>
    <form id="myForm" action="/xxx" method="GET">
        <div>
          <label>
            用户
            <input name="yyy" type="text">
          </label>
        </div>
        <div>
          <label>
            密码
            <input type="password" name="zzz">
          </label>
        </div>
        <div>
          <input type="submit">
        </div>
    </form>
    <script>
        var form = document.getElementById("myForm");
        form.addEventListener('submit', function(e){
            e.preventDefault();
            var request = new XMLHttpRequest();
            request.onload = function(){
                console.log(this.responseText)
            };
            request.open('GET',`/xxx?yyy=1&zzz=2`);
            request.send()
        })
    </script>
</body>
</html>
</body>
</html>
